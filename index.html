<html>
<head lang="en">

    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="stylesheets/styles.css" rel="stylesheet">

    <title>SilverLining</title>
</head>
<body>

<!-- top navigation bar -->

<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">SilverLining</a>
        </div>

        <div class="collapse navbar-collapse" id="top_navigation_main">
            <ul class="nav navbar-nav">

                <li><a href="#">Link</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="title">SilverLining</div>


<form class = "form-inline navbar-form navbar-center" role = "search">

    <div class = "form-group">
        <select class="form-control">
            <label class="sr-only" for="database">Database</label>
            <option value="Cassandra">Cassandra</option>
        </select>
    </div>

    <div class = "form-group">
        <select class="form-control">
            <label class="sr-only" for="machines">Machines</label>
            <option value="1">1</option>
            <option value="3">3</option>
            <option value="5">5</option>
            <option value="7">7</option>
        </select>
    </div>

    <div class = "form-group">
        <div class="concurrent_users input-group">
            <label class="sr-only" for="concurrent_users">concurrent_users</label>
            <input type="text" name="concurrent_users" class = "form-control" placeholder = "Number of Concurrent Users">
        </div>
    </div>

    <input type="submit" value="Search" class="btn btn-primary">
</form>

<div class = "charts"></div>

<script src="bower_components/jquery/dist/jquery.min.js"></script>
